<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货币列表</title>
    <!-- 引入 Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
        }

        .currency-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .currency-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background-color: #f0f9ff;
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8">
    <div id="app" class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">货币列表</h1>
            <p class="text-gray-600 mt-2">点击货币查看详细汇率数据</p>
        </header>

        <main>
            <!-- 加载状态 -->
            <div v-if="loading" class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>

            <!-- 错误信息 -->
            <div v-else-if="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                {{ error }}
            </div>

            <!-- 货币列表 -->
            <div v-if="currencies.length > 0"
                class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 gap-3">
                <div v-for="currency in currencies" :key="currency.id" @click="goToRateDetail(currency.currency_code)"
                    class="currency-card bg-white rounded-lg shadow p-3 border border-gray-200 hover:border-blue-300">
                    <div class="font-bold text-sm text-blue-600 text-center">{{ currency.currency_code }}</div>
                    <div class="text-xs text-gray-600 mt-1 text-center">{{ currency.currency_name }}</div>
                </div>
            </div>

            <!-- 空状态 -->
            <div v-if="!loading && !error && currencies.length === 0" class="text-center py-12">
                <p class="text-gray-500">暂无货币数据</p>
            </div>
        </main>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currencies: [],
                    loading: false,
                    error: null
                };
            },
            mounted() {
                this.fetchCurrencies();
            },
            methods: {
                async fetchCurrencies() {
                    this.loading = true;
                    this.error = null;

                    try {
                        const response = await fetch('/currency-list');
                        if (!response.ok) {
                            throw new Error('获取货币列表失败');
                        }

                        const data = await response.json();
                        this.currencies = data;
                    } catch (err) {
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                },
                goToRateDetail(currencyCode) {
                    window.location.href = `/currencies-rate/${currencyCode}`;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
